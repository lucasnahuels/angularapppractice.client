<form (ngSubmit)="onSubmit()" #personForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required [(ngModel)]="person.name" name="name">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" required [(ngModel)]="person.gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required [(ngModel)]="person.age" name="age">
    </div>
    <button type="submit">Create Person</button>
  </form>
