<form (ngSubmit)="onSubmit()" #personForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="person.name" name="name" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="person.gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="person.age" name="age" required>
    </div>
    <button type="submit">Save</button>
  </form>
